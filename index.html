<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalise.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Landing Page Webovio</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-menu">

        </div>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <span class="hero-subtitle">A place where</span>
                    <h1 class="hero-title">A&nbsp;creative agency for redemptive brands</h1>
                    <p class="hero-descr">Anteelo is&nbsp;a&nbsp;leading
                        strategic design firm
                        that builds powerful digital

                    </p>
                    <a href="#">Get in touch</a>

            </div>

    <main>
    </main>
